{% extends 'main.html' %}
{% block content %}
<style>
    body{
        background-color: rgb(0, 255, 255);
    }
</style>

<body>
    

<div class="nav bg-info">
    <h1 class="text-light" style="margin-left: 40%;">Registration</h1>
</div>
<div class="container">
    {% for message in messages %}
<h5>
    <div class="alert alert-danger mt-5" style="width: 50%;">
        {{ message }}
    </div>
</h5>
    {% endfor %}
</div>
<div class="container bg-light" style="border-radius: 10px; width:50%">
   <form action="{% url 'usercreate' %}" method="post" class="form pt-5 pb-5" style="width: 50%; margin-left:25%" enctype="multipart/form-data">
       {% csrf_token %}
       <label for="">FIRST NAME</label>
       <input type="text" name="first_name" class="form-control" placeholder="First Name"><br>
       <label for="">LAST NAME</label>
       <input type="text" name="last_name"class="form-control" placeholder="Last Name"><br>
       <label for="">USER NAME</label>
       <input type="text" name="username" class="form-control" placeholder="Username"><br>
       <label for="">ADDRESS</label>
       <input type="text" name="address" class="form-control" placeholder="Address"><br>
       <label for="">AGE</label>
       <input type="number" name="age" class="form-control" placeholder="Age"><br>
       <label for="gender">Gender</label>

       <!-- <div class="form-group">
   
        <label for="q" class="text-dark" style="padding: 15px;">Female</label>
        <input type="radio" id="q" name="gender"> -->
     <!-- </div> -->
     <!-- 
     <div class="form-group"> -->
        <!-- <label for="l" class="text-dark" style="padding: 22px;">Male</label>
        <input type="radio" id="l" name="gender"> -->
     <!-- </div> -->
        
     <!-- <div class="form-group"> -->
        <!-- <label for="w" class="text-dark" style="padding: 19px;">Other</label>
        <input type="radio" id="w" name="gender" >
     </div> -->
  <select name="gender">
    <option value="female">Female</option>
    <option value="male">Male</option>
    <option value="other">Other</option>
  </select>
       <br><br>
       
       <label for="">PHONE NO</label>
       <input type="text" name="phone" class="form-control" placeholder="phone"><br>
       <label for="">EMAIL</label>
       <input type="text" name="email" class="form-control" placeholder="Email"><br>
       <label for="">IMAGE</label>
       <input type="file" name="file" class="form-control" accept="image/*"><br>
       <label for="">COURSE</label>
       <select class="form-control" name="select" id="qwerty">
        
        {% for i in courses %}

        <option value="{{ i.id }}">{{ i.crs_name }}</option>

        {% endfor %}
    </select><br>
    <label for="">PASSWORD</label>
       <input type="password" name="password" class="form-control" placeholder="Strong Password"><br>
       <label for="">CONFIRM PASSWORD</label>
       <input type="password" name="cpassword" class="form-control" placeholder="Confirm Password"><br>
       
       <button type="submit" class="btn btn-outline-info" style="margin-left: 40%;">Submit</button>
       <br>
       <p class='text-muted'>Already a member. <a href="{% url 'login' %}">Login</a></p>
   </form>
</div>
</body>
{% endblock %}
